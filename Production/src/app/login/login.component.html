<mat-toolbar color="primary">
  <div fxFlex class="loginTitle">
    <h1> Login </h1>
  </div>
</mat-toolbar>

<div class="LoginForm">
    <form flex [formGroup]="LoginForm" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="u">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="p">
      </mat-form-field>
      <br>
      <button mat-raised-button color="accent">Login</button>
    </form>
    <br>
    <p class="loginErrorMsg"> {{ LoginErrorMsg }} </p>
  </div>
